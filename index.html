<!DOCTYPE html>
<html>
<body>
  <div id="intro">
	Listen to both audio files and choose the one that sounds the best...
  </div>
  <div>
    <div id="counter" name="counter" hidden=true>1 of 100</div>
    <div id="resutls" name="resutls" hidden=true>...</div>
    <form id="testForm" onsubmit="myEntry()">
        <table id="testTable" hidden=false>
            <tr id="nameField" hidden=false>
              <td colspan=2>
                <label for="name" >Name</label>
                <input type="text" id="name" required />
              </td>
            </tr>
            <tr id="audioAField" hidden=true >
              <td class="button">
                <input type="radio" id="a" name="choice" class="big" value="1" />
              </td>
              <td>
                <audio id="audioa" onplay="playFunc('audioa')" controls >
                  <source id="sourcea" src="" type="audio/wav" />
                  Your browser does not support the audio element.
                </audio>
              </td>
            </tr>
            <tr id="audioBField" hidden=true>
              <td class="button">
                  <input type="radio" id="b" name="choice" class="big" value="2" >
              </td>
              <td>
                <audio id="audiob" onplay="playFunc('audiob')" controls>
                  <source id="sourceb" src="" type="audio/wav">
                  Your browser does not support the audio element.
                </audio>
              </td>
            </tr>
            <tr id="neitherField" hidden=true>
              <td class="button">
                <input type="radio" id="c" name="choice" class="big" value="3" >
              </td>
              <td>Neither</td>
            </tr>
        </table>
        <input id="startButton" type="submit" value="Start" />
        <input id="restartButton" type="button" onclick="restart()" value="Reset" />
    </form>
  </div>
</body>
</html>
